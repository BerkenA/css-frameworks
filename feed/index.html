<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../dist/styles.css" rel="stylesheet">
</head>

<body class="bg-blue-300 min-h-screen flex items-center justify-center">

    <div class="w-full max-w-4xl bg-white p-8 rounded-lg shadow-lg">
        <!-- Header Section -->
        <header class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-center mb-6">Feed</h1>

            <!-- Sort Options -->
            <div class="flex space-x-4">
                <select class="bg-blue-500 text-white p-2 rounded-2xl shadow-lg">
                    <option value="date">Sort by Date</option>
                    <option value="popularity">Sort by Popularity</option>
                </select>
            </div>
        </header>

        <!-- Search Bar -->
        <div class="mb-6">
            <input type="text" id="search"
                class="w-full px-4 py-2 border-2 border-gray-300 rounded-2xl shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Search posts..." />
        </div>

        <!-- Post Creation Form -->
        <div class="mb-6">
            <h2 class="text-xl font-semibold mb-4">Create a New Post</h2>
            <form action="/profile" method="POST" class="space-y-4">
                <div class="flex flex-col">
                    <label for="postTitle" class="text-sm font-medium text-gray-700">Title</label>
                    <input type="text" id="postTitle" name="postTitle"
                        class="p-3 border-2 border-gray-300 rounded-2xl shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Enter the post title" required />
                </div>
                <div class="flex flex-col">
                    <label for="postContent" class="text-sm font-medium text-gray-700">Content</label>
                    <textarea id="postContent" name="postContent"
                        class="p-3 border-2 border-gray-300 rounded-2xl shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Write your post content..." required></textarea>
                </div>
                <div class="flex flex-col">
                    <label for="postThumbnail" class="text-sm font-medium text-gray-700">Thumbnail URL</label>
                    <input type="url" id="postThumbnail" name="postThumbnail"
                        class="p-3 border-2 border-gray-300 rounded-2xl shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Enter image URL for the thumbnail" required />
                </div>
                <button type="submit"
                    class="w-full bg-blue-500 text-white py-2 rounded-2xl shadow-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Post
                </button>
            </form>
        </div>

        <!-- Posts Section -->
        <div class="space-y-6">
            <h2 class="text-2xl font-semibold mb-4">Recent Posts</h2>

            <!-- Example Post 1 -->
            <div class="flex space-x-4 bg-blue-500 p-4 rounded-2xl shadow-lg">
                <img src="https://via.placeholder.com/150" alt="Post Thumbnail"
                    class="w-32 h-32 object-cover rounded-2xl shadow-md" />
                <div class="flex flex-col justify-between">
                    <h3 class="text-xl font-semibold text-white">Post Title 1</h3>
                    <p class="text-sm text-white">This is a preview of the post content. You can add more text here.</p>
                    <div class="flex justify-between text-xs text-gray-300">
                        <span>5 minutes ago</span>
                        <span>By: John Doe</span>
                    </div>
                </div>
            </div>

            <!-- Example Post 2 -->
            <div class="flex space-x-4 bg-blue-500 p-4 rounded-2xl shadow-lg">
                <img src="https://via.placeholder.com/150" alt="Post Thumbnail"
                    class="w-32 h-32 object-cover rounded-2xl shadow-md" />
                <div class="flex flex-col justify-between">
                    <h3 class="text-xl font-semibold text-white">Post Title 2</h3>
                    <p class="text-sm text-white">This is another preview of post content. Tailwind makes it easy!</p>
                    <div class="flex justify-between text-xs text-gray-300">
                        <span>10 minutes ago</span>
                        <span>By: Jane Doe</span>
                    </div>
                </div>
            </div>

            <!-- More Posts... -->
        </div>
    </div>
</body>

</html>
